<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizApp</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/script.js" type="module" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>Quizapp</h1>
    </header>
    <main>
      <!-- Quizcardpage -->
      <div class="container" data-js="quizcard-page">
        <article class="container--quizcardpage">
          <p>Quizcardpage</p>
        </article>
      </div>
      <!-- Bookmarkpage -->
      <div class="container" data-js="bookmark-page">
        <article class="container--bookmarkpage">
          <p>Bookmarkpage</p>
        </article>
      </div>
      <!-- Addpagepage -->
      <div class="container" data-js="add-page">
        <article class="container--addpagepage">
          <p>Addpagepage</p>
        </article>
      </div>
      <!-- Profilepage -->
      <div class="container" data-js="profile-page">
        <article class="container--profilepage">
          <p>Profilepage</p>
        </article>
      </div>
      <!-- Navbar -->
      <nav class="container">
        <article class="container--navbar">
          <button class="container--mainpagebutton" data-js="nav-Quizcard">
            Mainpage
          </button>
          <button class="container--bookmarkpagebutton" data-js="nav-bookmark">
            Bookmarks
          </button>
          <button class="container--addpagebutton" data-js="nav-addpage">
            Addpage
          </button>
          <button class="container--profilepagebutton" data-js="nav-profile">
            Profile
          </button>
        </article>
      </nav>
    </main>
  </body>
</html>
